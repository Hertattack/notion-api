<html>
<head>
    <style type="text/css">
        #cy {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="configuration.js"></script>
    <script src="data.js"></script>
</head>
<body>
<div id="cy"></div>
<script src="cytoscape.min.js"></script>
<script>
    cytoscape({

        container: document.getElementById('cy'),

        elements: data,

        layout: {
            name: configuration.layoutName
        },

        // so we can see the ids
        style: [
            {
                selector: 'node',
                style: {
                    'label': 'data(label)'
                }
            }
        ]

    });
</script>
</body>
</html>
