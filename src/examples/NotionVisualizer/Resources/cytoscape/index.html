<html>
<head>
    <style type="text/css">
        #cy {
            width: 1000px;
            height: 1000px;
            margin: auto;
        }
    </style>
</head>
<body>
<div id="cy"></div>
<script src="data.js"></script>
<script src="cytoscape.min.js"></script>
<script>
cytoscape({

    container: document.getElementById('cy'),
  
    elements: data,
  
    layout: {
      name: 'preset'
    },
  
    // so we can see the ids
    style: [
      {
        selector: 'node',
        style: {
          'label': 'data(id)'
        }
      }
    ]
  
  });
  
</script>
</body>
</html>
